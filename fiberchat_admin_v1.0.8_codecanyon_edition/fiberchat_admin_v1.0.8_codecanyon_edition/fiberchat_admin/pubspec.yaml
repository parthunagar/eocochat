  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.3
  line_awesome_flutter: ^1.1.0-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.9
  flutter_driver:
    sdk: flutter
  test: ^1.16.8
  flutter_launcher_icons: ^0.9.0
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/RESKIN_ITEMS/appicon.jpg"

flutter:
  uses-material-design: true

  assets:
    - assets/COMMON_ASSETS/android.png
    - assets/COMMON_ASSETS/apple.png
    - assets/COMMON_ASSETS/verify.png
    - assets/RESKIN_ITEMS/appicon.png

  fonts:
    - family: Poppins-Bold
      fonts:
        - asset: fonts/Poppins/Poppins-Bold.ttf
    - family: Poppins-SemiBold
      fonts:
        - asset: fonts/Poppins/Poppins-SemiBold.ttf
    - family: Poppins-ExtraBold
      fonts:
        - asset: fonts/Poppins/Poppins-ExtraBold.ttf
    - family: Poppins-Regular
      fonts:
        - asset: fonts/Poppins/Poppins-Regular.ttf
    - family: PPoppins-Light
      fonts:
        - asset: fonts/Poppins/Poppins-Light.ttf
