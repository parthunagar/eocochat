name: thinkcreative_technologies #changing it will force you to change appname in import statement inside every .dart file.
description: Admin app for Fiberchat | Chats & Calling app

version: 1.0.8+9

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  connectivity: ^3.0.6
  intl_phone_field: ^2.0.0
  flutter_switch: ^0.3.1
  cloud_functions: ^1.1.0
  http_auth: ^1.0.0
  cloud_firestore: ^2.2.0
  page_transition: ^2.0.2
  fluttertoast: ^8.0.7
  firebase_messaging: ^10.0.0
  eva_icons_flutter: ^3.0.0
  flutter_rating_bar: ^4.0.0
  cached_network_image: ^3.0.0
  firebase_storage: ^8.1.0
  file_picker: ^3.0.2+2
  pinch_zoom: ^0.1.0
  flutter_image_compress: ^1.0.0
  path_provider: ^2.0.2
  dio: ^4.0.0
  url_launcher: ^6.0.6
  jiffy: ^4.1.0
  permission_handler: ^8.0.0+2
  percent_indicator: ^3.0.1
  flutter_video_info: ^1.2.0
  youtube_player_flutter: ^8.0.0
  font_awesome_flutter: ^9.0.0
  ntp: ^2.0.0
  bubble_tab_indicator: ^0.1.6
  random_string: ^2.2.0-nullsafety
  flutter_native_timezone: ^1.1.0
  intl: ^0.17.0
  flag: ^5.0.0-nullsafety
  http: ^0.13.3
  provider: ^5.0.0
  firebase_auth: ^1.2.0
  image_picker: ^0.8.0
  device_info: ^2.0.2
  universal_platform: ^1.0.0-nullsafety
  flutter_linkify: ^5.0.2
  dotted_border: ^2.0.0
  flutter_cached_pdfview: ^0.4.0-nullsafety
  share: ^2.0.4
  launch_review: ^3.0.1
  firebase_core: ^1.2.0
  shared_preferences: ^2.0.6
  package_info: ^2.0.2
  flutter:
    sdk: flutter

